name: Build and Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the code
      - name: Checkout source code
        uses: actions/checkout@v2

      # 2️⃣ Set up JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      # 3️⃣ Build with Maven (inside the project folder)
      - name: Build with Maven
        working-directory: hourlyrecruit
        run: mvn clean package -DskipTests

      # 4️⃣ Log in to DockerHub (outside working-directory)
      - name: Log in to DockerHub
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      # 5️⃣ Build Docker image (inside project folder)
      - name: Build Docker image
        working-directory: hourlyrecruit
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/hr-backend:latest .

      # 6️⃣ Push Docker image
      - name: Push Docker image
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/hr-backend:latest
